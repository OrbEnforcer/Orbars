[Bar]
 Meter = Shape
 Shape = Rectangle 0, 0, (#SCREENAREAWIDTH#/1.01), (#SCREENAREAHEIGHT#/40), 2.5 | StrokeWidth 0 | Fill LinearGradient MyFillGradient
 MyFillGradient = 90 | #C1#,255; 1.0 | #C1#,255 ; 0.0
 DynamicVariables = 1
 SolidColor = 0,0,0,1

[Date]
 Measure = Time
 Format = %B %d

[CalendarImage]
 Meter = Image
 ImageName = #@#Images/Cal4.png
 X = ([Bar:W]/1.012)
 Y = ([Bar:H]/4)
 W = ([Bar:W]/120)
 H = ([Bar:W]/120)

[Calendar]
 Meter = String
 MeasureName = Date
 MeterStyle = FontStyle
 X = ([Bar:W]/1.056)
 Y = -12.5r 

[Start]
 Meter = Image
 ImageName = #@#Images/Windows.png
 W = ([Bar:W]/110)
 H = ([Bar:W]/110)
 X = ([BAR:W]/180)
 Y = ([BAR:H]/5)
 LeftMouseUpAction = ["#@#AHK/WindowStartMenu"]
 MouseOverAction = [!SetOption Start ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Start ImageAlpha "255"][!Update]