;------------------------------------------------------

[ReferenceBar]
 Meter = Shape
 Shape = Rectangle 0, 0, (#SCREENAREAWIDTH#/1.01), (#SCREENAREAHEIGHT#/40), 2.5 | StrokeWidth 0 | Fill LinearGradient MyFillGradient
 MyFillGradient = 90 | #C1#,0; 1.0 | #C1#,0 ; 0.0
 

