[Rainmeter]
 update = 1000
 accurateText = 1
 dynamicWindowSize = 1

[Metadata]
 name = Dark Theme Bar
 author = Orb Enforcer
 version = 1.0

@include = #@#Variables.inc

[FontStyle]
 FontFace= JetBrains Mono Medium
 FontSize=(#SCREENAREAWIDTH#/180)
 FontColor=#C2#
 AntiAlias=1
 SolidColor=0,0,0,1
 Padding=0,10,0,0
 DynamicVariables=1

