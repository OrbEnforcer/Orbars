 Shape5  = Rectangle (((0.78*8))*#Scale#), ([Home:Y]+34), (1.5*#Scale#), (-25*[Band4]), 2 | Extend Style
 Shape6  = Rectangle (((0.78*10))*#Scale#), ([Home:Y]+34), (1.5*#Scale#), (-25*[Band5]), 2 | Extend Style
