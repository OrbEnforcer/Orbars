;--------------------------------------------------------
;ELEMENTS
;--------------------------------------------------------

[Home]
 Meter = Image
 ImageName = #@#Images/Home.png
 ImageTint = #C5#
 W = (2.1 * #Scale#)
 X = (1.3 * #Scale#)
 Y = (1.1 * #Scale#)
 MouseOverAction = [!SetOption Home ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Home ImageAlpha "255"][!Update]
 LeftMouseUpAction = [!ToggleConfig "Windux\Home\Home" "#HT#.ini"]

[Refresh]
 Meter = Image
 ImageName = #@#Images/Refresh.png
 ImageTint = #C5#
 W = ([Home:W])
 X = (4.6 * #Scale#)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption Refresh ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Refresh ImageAlpha "255"][!Update]
 LeftMouseUpAction = [!Refresh *]

[AC]
 Meter = Image
 ImageName = #@#Images/AC.png
 ImageTint = #C5#
 W = ([Home:W])
 X = (7.9 * #Scale#)
 Y = ([Home:Y])
