 MouseLeaveAction = [!SetOption AC ImageAlpha "255"][!Update]
 LeftMouseUpAction = ["#@#AHK/ActionCenter.exe"]

[Discord]
 Meter = Image
 ImageName = #@#Images/Discord.png
 ImageTint = #C5#
