[Rainmeter]
 update = 5
 accurateText = 1
 dynamicWindowSize = 1
 RightMouseUpAction=[!ActivateConfig "Windux\Settings" "Color Picker.ini"]
 MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh] 
 MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

[Metadata]
 name = Windux Bar
 author = Orb Enforcer
 version = v3.1

@include = #@#Variables.inc

[Measure]
 @includemeasures = #@#Measures/WinduxMeasures.inc

[Variables]
 Scale=9.95

[FontStyle]
 FontFace= JetBrains Mono ExtraBold
 FontSize=(#Scale# * 1.1)
 AntiAlias=1
 SolidColor=0,0,0,1
 Padding=0,10,0,0
 DynamicVariables=1

;------------------------------------------------------
;BAR AND ELEMENT HOLDERS
;------------------------------------------------------

[Bar]
 Meter = Shape
 Shape = Rectangle 0, 0, (#Scale# * 191.6), (#Size# * 37), 4 | StrokeWidth 2 | Stroke Color #HC# | Fill #C1#
 DynamicVariables = 1
 SolidColor = 0,0,0,1
 X = 3
 Y = 2

[HomeHolder]
 Meter = Shape
 Shape = Rectangle 0, 0, (#Scale# * 2.9) , (#Size# * 29), 5 | StrokeWidth 0 | Fill Color #HC#
 DynamicVariables = 1
 SolidColor = 0, 0, 0, 1
 X = (#Scale# * 0.9)
 Y = (#Scale# * 0.7)

[RefreshHolder]
 Meter = Shape
 Shape = Rectangle 0, 0, (#Scale# * 2.9) , (#Size# * 29), 5 | StrokeWidth 0 | Fill Color #HC#
 DynamicVariables = 1
 SolidColor = 0, 0, 0, 1
 X = (4.2 * #Scale#)
 Y = ([HomeHolder:Y])

[ACHolder]
