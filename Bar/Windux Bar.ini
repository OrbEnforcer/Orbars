 X = (11.2 * #Scale#)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption Discord ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Discord ImageAlpha "255"][!Update]
 LeftMouseUpAction = ["%LOCALAPPDATA%\Discord\Update.exe" --processStart Discord.exe]

[YT]
 Meter = Image
 ImageName = #@#Images/YT.png
 ImageTint = #C5#
 W = ([Home:W])
 X = (14.5 * #Scale#)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption YT ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption YT ImageAlpha "255"][!Update]
 LeftMouseUpAction = ["https://www.youtube.com"]

;[DD]
 Meter = Image
