[Lock]
 Meter = Image
 ImageName = #@#Images/Lock.png
 ImageTint = #C5#
 W = ([Home:W])
 X = (188.8 * #Scale#)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption Lock ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Lock ImageAlpha "255"][!Update]
 LeftMouseUpAction= [rundll32.exe user32.dll LockWorkStation]

;-----------------------------------------------------------------
;MEASURED ELEMENTS
;-----------------------------------------------------------------
;------------------------------------------------------;
;                    KEYBOARD LAYOUT                   ;
;------------------------------------------------------;

[Keyboard.IMG]
 Meter = Image
 ImageName = #@#Images/Key2.png
 ImageTint = #C5#
 W = ([Home:W])
 X = (169.4 * #Scale#)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption Keyboard.IMG ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Keyboard.IMG ImageAlpha "255"][!Update]
 LeftMouseUpAction = ["#@#AHK/KeyboardLayout.exe"][!Delay 100][!Refresh]

[Keyboard]
 Meter = String
 MeasureName = Language
 MeterStyle = FontStyle
 FontFace= JetBrains Mono Medium
 FontWeight = 700
 StringCase = Upper
 FontColor = #C5#
 FontSize = 1
 InLineSetting= Size | (1.1 * #Scale#)
 Text = %1
 X = (171.6 * #Scale#)
 Y = (0.3 * #Scale#)
 ClipString = 1
 W = ([Bar:W]/45)

;------------------------------------------------------;
;                      SYSINFO                         ;
;------------------------------------------------------;

[Temp.IMG]
 Meter = Image
 ImageName = #@#Images/Temp2.png
 ImageTint = #C5#
 W = ([Home:W])
 X = (156.4 * #Scale#)
 Y = ([Keyboard.IMG:Y])

[Temp]
 Meter = String
 MeasureName = Temp.Measure
 MeterStyle = FontStyle
 FontFace= JetBrains Mono Medium
 FontWeight = 700
 FontColor = #C5#
 X = (158.5 * #Scale#)
 Y = ([Keyboard:Y]-1)
