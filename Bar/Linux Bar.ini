[Temp.IMG]
 Meter = Image
 ImageName = #@#Images/Temp.png
 ImageTint = #C7#
 W = ([Home:W])
 X = ([Bar:W]/1.286)
 Y = ([Wifi.IMG:Y])

[Temp]
 Meter = String
 MeasureName = Temp.Measure
 MeterStyle = FontStyle
 FontColor = #C7#
 X = ([Temp.IMG:X]+30)
 Y = ([WiFi:Y]-1)
 Text = %1C

;--------------------------------------------
;CALENDAR

[Calendar.IMG]
 Meter = Image
 ImageName = #@#Images/Calendar.png
 ImageTint = #C8#
 W = ([Home:W])
 X = ([Bar:W]/2.13)
 Y = ([Wifi.IMG:Y])

[Calendar]
 Meter = String
 MeasureName = Date.Measure
 MeterStyle = FontStyle
 FontColor = #C8#
 X = ([Calendar.IMG:X]+30)
