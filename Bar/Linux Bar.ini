X = ([Home:X]+360)
Y = ([Home:Y]-12)
AntiAlias = 1
DynamicVariables = 1

;------------------------------------------------------------------------
;Player

[Meter.Title]
 Meter = String
 MeasureName = Title
 MeterStyle = FontStyle
 FontColor = #C9#
 X = ([Home:X]+185)
 Y = ([WiFi:Y]-1)
 W = ([Bar:W]/8.5)
 ClipString = 1
 Group = On
 Text = - %1 -

[PlayPause]
 Meter = Image
 ImageName = [StateButton]
 X = ([Meter.Title:X]+280)
 Y = ([Home:Y])
 W = ([Home:W])
 DynamicVariables = 1
 ImageTint = #C9#
 Group = On
 LeftMouseUpAction = [!CommandMeasure "StateButton" "PlayPause"]

[Next]
 Meter = Image
 ImageName = #@#Images/Next3.png
 X = 30r
 Y = 0r
 W = ([Home:W])
 ImageTint = #C9#
 Group = On
 LeftMouseUpAction = [!CommandMeasure "Title" "Next"]

[Prev]
 Meter = Image
 ImageName = #@#Images/Prev3.png
 X = -60r
 Y = 0r
 W = ([Home:W])
 ImageTint = #C9#
 Group = On
 LeftMouseUpAction = [!CommandMeasure "Title" "Previous"]

;----------------------------------------------------------------------
;VOLUME

[Volume.IMG]
 Meter = Image
 ImageName = #@#Images/Volume.png
 ImageTint = #C10#
 W = ([Home:W])
 X = ([Bar:W]/1.495)
 Y = ([Wifi.IMG:Y])
 MouseOverAction = [!SetOption Volume.IMG ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Volume.IMG ImageAlpha "255"][!Update]
 LeftMouseUpAction = [!CommandMeasure "Volume.Measure" "ToggleMute"]

[Volume]
 Meter = String
 MeasureName = Volume.Measure
 MeterStyle = FontStyle
 FontColor = #C10#
 X = ([Volume.IMG:X]+25)
 Y = ([WiFi:Y]-1)
 Text = [Volume.Measure:]%

[MeasureVolBarBackground]
 Measure = Calc
 Formula = 1

[MeterVolBarBackground]
 Meter = Bar
 MeasureName = MeasureVolBarBackground
 BarOrientation = Horizontal
 BarColor = #C1#
 W = ([Bar:W]/16) 
 H = ([VolumeHolder:H]-6)
 X = ([Volume.IMG:X]+70)
 Y = ([Volume.IMG:Y])

[VolumeBar]
 Meter = Bar
 MeasureName = Volume.Measure
 BarOrientation = Horizontal
 BarColor = #C10#
 W = ([Bar:W]/16) 
 H = ([VolumeHolder:H]-6)
 X = ([Volume.IMG:X]+70)
 Y = ([Volume.IMG:Y])

