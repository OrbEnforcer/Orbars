[Rainmeter]
 update = 5
 accurateText = 1
 dynamicWindowSize = 1
 RightMouseUpAction=[!ActivateConfig "Win-winned\Settings" "Color Picker.ini"]

[Metadata]
 name = Linux Themed Bar
 author = Orb Enforcer
 version = v1.0

@include = #@#Variables.inc

[Measure]
 @includemeasures = #@#Measures/LinuxMeasures.inc

[Variables]
 Scale = 1.0

[FontStyle]
 FontFace= JetBrains Mono
 FontSize=(#SCREENAREAWIDTH#/180)
 AntiAlias=1
 SolidColor=0,0,0,1
 Padding=0,10,0,0
 DynamicVariables=1

;------------------------------------------------------
;BAR AND ELEMENT HOLDERS
;------------------------------------------------------

[UnderLine]
 Meter = Shape
 Shape = Rectangle 0, 0, (#SCREENAREAWIDTH#), (#SCREENAREAHEIGHT#/30) | StrokeWidth 0 | Fill Color #C5#
 DynamicVariables = 1
 SolidColor = 0,0,0,1
 Y = ([Bar:Y]+3)

[Bar]
 Meter = Shape
 Shape = Rectangle 0, 0, (#SCREENAREAWIDTH#), (#SCREENAREAHEIGHT#/30) | StrokeWidth 0 | Fill Color #C1#
 DynamicVariables = 1
 SolidColor = 0,0,0,1

[HomeHolder]
 Meter = Shape
 Shape = Rectangle 0, 0, ([Bar:W]/65) , ([Bar:H]/1.25), 5 | StrokeWidth 0 | Fill Color #C3#
 DynamicVariables = 1
 SolidColor = 0, 0, 0, 1
 X = ([Bar:X]+5)
 Y = ([Bar:H]/8)

[ACHolder]
 Meter = Shape
 Shape = Rectangle 0, 0, ([Bar:W]/15) , ([Bar:H]/1.25), 5 | StrokeWidth 0 | Fill Color #C3#
 DynamicVariables = 1
 SolidColor = 0, 0, 0, 1
 X = ([HomeHolder:X]+40)
 Y = ([HomeHolder:Y])

[MusicHolder]
 Meter = Shape
 Shape = Rectangle 0, 0, ([Bar:W]/8) , ([Bar:H]/1.25), 5 | StrokeWidth 0 | Fill Color #C3#
 DynamicVariables = 1
 SolidColor = 0, 0, 0, 1
 X = ([HomeHolder:X]+180)
 Y = ([HomeHolder:Y])

[PowerHolder]
 Meter = Shape
 Shape = Rectangle 0, 0, ([Bar:W]/65) , ([Bar:H]/1.25), 5 | StrokeWidth 0 | Fill Color #C4#
 DynamicVariables = 1
 SolidColor = 0, 0, 0, 1
 X = ([Bar:W]/1.02)
 Y = ([HomeHolder:Y]) 
 
[WiFiHolder]
 Meter = Shape
 Shape = Rectangle 0, 0, ([Bar:W]/12) , ([Bar:H]/1.25), 5 | StrokeWidth 0 | Fill Color #C3#
 DynamicVariables = 1
 SolidColor = 0, 0, 0, 1
 X = ([Bar:W]/1.122)
 Y = ([HomeHolder:Y]) 

[SysInfoHolder]
 Meter = Shape
 Shape = Rectangle 0, 0, ([Bar:W]/9) , ([Bar:H]/1.25), 5 | StrokeWidth 0 | Fill Color #C3#
 DynamicVariables = 1
 SolidColor = 0, 0, 0, 1
 X = ([Bar:W]/1.287)
 Y = ([HomeHolder:Y]) 

[VolumeHolder]
 Meter = Shape
 Shape = Rectangle 0, 0, ([Bar:W]/9) , ([Bar:H]/1.25), 5 | StrokeWidth 0 | Fill Color #C3#
 DynamicVariables = 1
 SolidColor = 0, 0, 0, 1
 X = ([Bar:W]/1.51)
 Y = ([HomeHolder:Y]) 


;--------------------------------------------------------
;ELEMENTS
;--------------------------------------------------------

[Home]
 Meter = Image
 ImageName = #@#Images/Home.png
 ImageTint = #C5#
 W = ([Bar:W]/85)
 X = ([Bar:W]/210)
 Y = ([Bar:H]/5)
 MouseOverAction = [!SetOption Home ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Home ImageAlpha "255"][!Update]
 LeftMouseUpAction = ["#@#AHK/WindowStartMenu.exe"]
[Refresh]
 Meter = Image
 ImageName = #@#Images/Refresh.png
 ImageTint = #C5#
 W = ([Home:W])
 X = ([Home:X]+43)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption Refresh ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Refresh ImageAlpha "255"][!Update]
 LeftMouseUpAction = [!Refresh]

[Notification]
 Meter = Image
 ImageName = #@#Images/Notif2.png
 ImageTint = #C5#
 W = ([Home:W])
 X = ([Refresh:X]+30)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption Notification ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Notification ImageAlpha "255"][!Update]
 LeftMouseUpAction = ["#@#AHK/Notify.exe"]

[Explorer]
 Meter = Image
 ImageName = #@#Images/Explorer2.png
 ImageTint = #C5#
 W = ([Home:W])
 X = ([Refresh:X]+60)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption Explorer ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Explorer ImageAlpha "255"][!Update]
 LeftMouseUpAction =  ["explorer.exe"]

[Settings]
 Meter = Image
 ImageName = #@#Images/Settings.png
 ImageTint = #C5#
 W = ([Home:W])
 X = ([Refresh:X]+90)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption Settings ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Settings ImageAlpha "255"][!Update]
 LeftMouseUpAction = ["shell:AppsFolder\Windows.ImmersiveControlPanel_cw5n1h2txyewy!microsoft.windows.immersivecontrolpanel"]

[Power]
 Meter = Image
 ImageName = #@#Images/Power2.png
 ImageTint = #C1#
 W = ([Home:W])
 X = ([Bar:W]/1.0185)
 Y = ([Home:Y])
 MouseOverAction = [!SetOption Power ImageAlpha "160"][!Update]
 MouseLeaveAction = [!SetOption Power ImageAlpha "255"][!Update]
 LeftMouseUpAction=[shutdown.exe -s]

;-----------------------------------------------------------------
;MEASURED ELEMENTS
;-----------------------------------------------------------------

[WiFi.IMG]
 Meter = Image
 ImageName = #@#Images/WiFi2.png
 ImageTint = #C6#
 W = ([Home:W])
 X = ([Bar:W]/1.119)
 Y = ([Home:Y])

[WiFi]
 Meter = String
 MeasureName = Wifi.SSID
 MeterStyle = FontStyle
 FontColor = #C6#
 ClipString = 1
 X = ([WiFi.IMG:X]+25) 
 W = ([Bar:W]/15)
 Y = ([WiFi.IMG:Y]-8)
