[Rainmeter]
 update = 5
 accurateText = 1
 dynamicWindowSize = 1

[Metadata]
 name = Clock
 author = Orb Enforcer
 version = 1.0

@include = #@#Variables.inc

;----------------------------------------------------------------
;----------------------------------------------------------------

[MeasureAudio]
Measure = Plugin
Plugin = AudioLevel
Port = Output
FFTSize = 2048
FFTOverlap = 2048
FFTAttack = 150
FFTDecay = 300
Bands = 16
FreqMin = 20
FreqMax = 20000
Sensitivity = 15

[MeasureBand0]
Measure = Plugin
Plugin = AudioLevel
Parent = MeasureAudio
Type = Band
BandIdx = 3

[MeasureBand1]
Measure = Plugin
Plugin = AudioLevel
Parent = MeasureAudio
Type = Band
BandIdx = 5

[MeasureBand2]
